<p class="centered">{{ title() }}</p>
<div class="flex-column">
@for (product of products(); track product.tradeProduct.product.name) { 
    @if (product.availableAmount > 0) {
        <button matButton (click)="onAction(product)">
            1x {{ product.tradeProduct.product.name }} ({{ product.availableAmount }}) für {{ product.tradeProduct.price }}€
        </button>
    }
}
</div>
