<h2 mat-dialog-title>Hinzufügen</h2>
<mat-dialog-content class="mat-typography">

    <mat-tab-group (selectedTabChange)="onTabChange($event)">
        <mat-tab label="Text">
            <form [formGroup]="textForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Titel</mat-label>
                    <input matInput formControlName="title" placeholder="Titel">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Inhalt</mat-label>
                    <input matInput formControlName="content" placeholder="Inhalt">
                </mat-form-field>
            </form>
        </mat-tab>
        <mat-tab label="Regel">
            <form [formGroup]="ruleForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Titel</mat-label>
                    <input matInput formControlName="title" placeholder="Titel">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Inhalt</mat-label>
                    <input matInput formControlName="content" placeholder="Inhalt">
                </mat-form-field>
            </form>
        </mat-tab>
        <mat-tab label="Pflicht">
            <form [formGroup]="actionForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Titel</mat-label>
                    <input matInput formControlName="title" placeholder="Titel">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Inhalt</mat-label>
                    <input matInput formControlName="content" placeholder="Inhalt">
                </mat-form-field>
            </form>
        </mat-tab>
    </mat-tab-group>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Schließen</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial  type="submit" (click)="onSubmit()">Speichern</button>
</mat-dialog-actions>
