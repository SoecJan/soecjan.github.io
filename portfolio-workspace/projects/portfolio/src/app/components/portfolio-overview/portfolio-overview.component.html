<div class="container">
    <mat-card *ngFor="let route of routes">
        <mat-card-header>
            <mat-card-title>{{route.name}}</mat-card-title>
            <mat-card-subtitle>{{route.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="route.imgLink">
        <mat-card-content>
            <p> {{route.description}} </p>
        </mat-card-content>
        <mat-card-actions>
            <button matButton (click)="navigate(route.route)">START</button>
        </mat-card-actions>
    </mat-card>
</div>
